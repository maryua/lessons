<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="cloud">
				<div class="cloud__container-1">
					<div class="cloud__body-1"></div>
					<ul class="rain">
						<li class="rain__item rain__item--1">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--2">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--3">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--4">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--5">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--6">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
						<li class="rain__item rain__item--7">
							<img class="rain__image" src="img/drop.png" alt="Drop of rain">
						</li>
					</ul>
				</div>
				<div class="cloud__container-2">
					<div class="cloud__body-2"></div>
				</div>
				<div class="cloud__container-3">
					<div class="cloud__body-3"></div>
				</div>
			</div>
			<picture class="sun">
				<source class="sun__image" srcset="img/sun.webp" type="image/webp">
				<img src="img/sun.png" alt="Smiling sun" class="sun__image">
			</picture>
			<div class="car">
				<div class="car__container">
					<div class="car__roof">
						<div class="car__window car__window--rear"></div>
						<div class="car__window car__window--front"></div>
						<div class="car__block-window">
							<div class="car__small-window car__small-window--inside"></div>
							<div class="car__small-window car__small-window--outside"></div>
						</div>
					</div>
					<div class="car__body">
						<div class="car__knob car__knob--rear"></div>
						<div class="car__knob car__knob--front"></div>
						<div class="car__headlight"></div>
					</div>
					<div class="car__bottom">
						<div class="car__bumper car__bumper--rear"></div>
						<div class="car__bumper car__bumper--front"></div>
						<div class="car__wheel car__wheel--rear wheel">
							<div class="wheel__center"></div>
						</div>
						<div class="car__wheel car__wheel--front wheel">
							<div class="wheel__center"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
